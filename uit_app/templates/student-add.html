{% extends 'base.html' %}

{% block title %}
            Student Add 
{% endblock title %}


{% block body %}

<style>
    label{
        font-size: 20px;
    }
</style>

<div class="container my-5">
    <h4 class="text-center">Student Add Form</h4>
    <div class="col-11 col-md-6 mx-auto shadow">
        <form class="p-3" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ student_form.as_p }}      
            <button class="btn btn-primary col-12" type="submit">Save</button>
        </form>


    </div>
</div>
    

{% endblock body %}
