{% extends 'base.html' %}

{% block title %}
            Teachers Profile
{% endblock title %}


{% block body %}

<div class="container my-5">
    <h3 class="my-3">Teacher</h3><hr>
    <div class="row">

            
        {% for d in teachers %}
            <div class="col-6 col-md-4 col-lg-3">
                    <div class="card" >
                            <a href="{% url 'teacher-detail' d.pk %}"><h2>{{ d.name }}</h2></a>
                            <div class="card-body">
                              <p class="card-text">{{ d.designation }}</p>
                              <p>{{ d.department.name }}</p>
                            </div>
                    </div> 
            </div> 
            {% endfor %}
                    
    </div>
  </div>
    

{% endblock body %}
